<!doctype html>
<html class="no-js" lang="">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title></title>

      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="keyboard">
        <div class="key" on-click=newCalculator>C</div>
        <div class="key">+/-</div>
        <div class="key">%</div>
        <div class="key">+</div>

        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">-</div>

        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">x</div>

        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">/</div>

        <div class="wide-key">0</div>
        <div class="key">.</div>
        <div class="key">=</div>
        <!-- <div class="result"></div> -->
      </div>
    </div>




    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.4.min.js"><\/script>')</script>
    <script src="app.js"></script>


  </body>
</html>
